<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtisanPortal - Tableau de bord</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- Chart.js for the pie chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="app" class="app-layout">
    <!-- Sidebar (injected by layout.js) -->
    <aside id="sidebar" class="sidebar"></aside>
    <div id="overlay" class="sidebar-overlay"></div>

    <!-- Main Area -->
    <main class="main-area">
      <header id="header" class="header"></header>
      
      <div class="page-content">
        <div class="page-content-inner" id="page-content">
          <div class="loading" id="loading">Chargement du tableau de bord...</div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/layout.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
